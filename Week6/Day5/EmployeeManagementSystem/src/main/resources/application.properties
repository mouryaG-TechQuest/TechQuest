# ===========================================
# MySQL Database Configuration
# ===========================================
spring.datasource.url=jdbc:mysql://localhost:3306/employee_management?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
# JPA/Hibernate Configuration
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===========================================
# Server Configuration
# ===========================================
server.port=8080

# ===========================================
# Application Info
# ===========================================
spring.application.name=EmployeeManagementSystem
info.app.name=Employee Management System
info.app.description=Complete REST API for Employee Management
info.app.version=1.0.0

# ===========================================
# Logging Configuration
# ===========================================
logging.level.org.springframework=INFO
logging.level.com.example.ems=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
